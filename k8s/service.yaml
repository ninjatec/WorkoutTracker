apiVersion: v1
kind: Service
metadata:
  name: workouttracker
  namespace: web
spec:
  selector:
    app: workouttracker
  type: ClusterIP
  ports:
    - name: httpport
      port: 80
      targetPort: 80

---
apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: workouttracker
  namespace: web
spec:
  hostname: k8s.ninjatec.co.uk
  prefix: /workouttracker/
  rewrite: "/"
  service: http://workouttracker:80